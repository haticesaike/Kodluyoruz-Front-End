<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content" id="content1"><img src="img/google.jpg" alt=""></div>

        <div class="content" id="content2">

            <p>Search the web using Google!</p>
            <div class="bar">
                <input type="text" class="searchbar"    title="Search">
            </div>

            <button class="button" type="button">Google Search</button>
            <button class="button" type="button">I'm Feeling Lucky</button>
        </div>

        <div class="content " id="content3">
            <div class="card" id="card1">
                <p>Special Searches</p>
                <p><a href="#">Stanford Search</a></p>
                <p><a href="#">Linux Search</a></p>
            </div>
            <div class="card" id="card2">

                <p>
                    <a href="#">Help!</a>
                </p>

                <p>
                    <a href="#">About Google!</a>
                </p>

                <p>
                    <a href="#">Company Info</a>
                </p>

                <p>
                    <a href="#">Google! Logos</a>
                </p>
            </div>
            <div class="card" id="card3">
                <p>Get Google!</p>
                <p>updates monthly:</p>
                
                <input type="text" class="mini-bar" placeholder="your e-mail">
                
                <button class="button" type="button">Subscribe</button>
                <a href="#">Archive</a>
            </div>

        </div>
       
        
        

    </div>
</body>
</html>
