<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="header">
            <div class="head-left">
                <div class="head"><a href="#">About</a></div>
                <div class="head"><a href="#">Store</a></div>
            </div>
            <div class="head-right">
                <div class="head"><a href="#">Gmail</a></div>
                <div class="head"><a href="#">Images</a></div>
                <div class="head"><a href="#"><img src="img/appsbutton.svg" alt=""></a></div>
                <div class="head sign-in"><a href="#">Sign in</a></div>
            </div>
        </div>

        <div class="container">
            <div class="content" id="content1">
                <img src="img/googlelogo.png" alt="" />
            </div>

            <div class="content" id="content2">
                <div class="bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" class="searchbar" title="Search" />
                    <i class="fa-solid fa-microphone"></i>
                    
                </div>

                <button class="button" type="button">Google Search</button>
                <button class="button" type="button">I'm Feeling Lucky</button>
            </div>
        </div>
    </body>
</html>
